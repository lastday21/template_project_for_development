name: CI

on:
  workflow_call:
    inputs:
      python-version:
        type: string
        default: "3.12"
      requirements-file:
        type: string
        default: "requirements.txt"
      mypy-config:
        type: string
        default: "mypy.ini"

      run-integration:
        type: boolean
        default: true
      integration-marker:
        type: string
        default: "integration"
      unit-marker-expr:
        type: string
        default: "not integration"

      postgres-image:
        type: string
        default: "postgres:16"
      postgres-user:
        type: string
        default: "postgres"
      postgres-password:
        type: string
        default: "postgres"
      postgres-db:
        type: string
        default: "postgres"
      postgres-port:
        type: string
        default: "5432"

      database-url:
        type: string
        default: "postgresql+psycopg://postgres:postgres@localhost:5432/postgres"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f "${{ inputs.requirements-file }}" ]; then pip install -r "${{ inputs.requirements-file }}"; fi
          pip install pre-commit ruff mypy pytest

      - name: Check linters
        run: |
          if [ -f .pre-commit-config.yaml ]; then
            pre-commit run -a
          else
            ruff check .
            ruff format --check .
          fi

      - name: Mypy
        run: |
          if [ -f "${{ inputs.mypy-config }}" ]; then
            mypy --config-file "${{ inputs.mypy-config }}"
          else
            echo "Skip mypy (no config)"
          fi

  unit-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./ci.db
      APP_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f "${{ inputs.requirements-file }}" ]; then pip install -r "${{ inputs.requirements-file }}"; fi
          pip install pytest

      - name: Pytest (unit)
        run: |
          pytest -q -m "${{ inputs.unit-marker-expr }}"

  integration-tests:
    if: ${{ inputs.run-integration }}
    runs-on: ubuntu-latest
    services:
      postgres:
        image: ${{ inputs.postgres-image }}
        env:
          POSTGRES_USER: ${{ inputs.postgres-user }}
          POSTGRES_PASSWORD: ${{ inputs.postgres-password }}
          POSTGRES_DB: ${{ inputs.postgres-db }}
        ports:
          - ${{ inputs.postgres-port }}:5432
        options: >-
          --health-cmd "pg_isready -U ${{ inputs.postgres-user }} -d ${{ inputs.postgres-db }}"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      APP_ENV: test
      DATABASE_URL: ${{ inputs.database-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f "${{ inputs.requirements-file }}" ]; then pip install -r "${{ inputs.requirements-file }}"; fi
          pip install pytest

      - name: Run integration tests
        run: |
          pytest -q -m "${{ inputs.integration-marker }}"
